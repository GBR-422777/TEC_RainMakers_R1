<nb-card>
  <nb-card-header>
    Smart Table
   <div class="float-md-right">
    <nb-icon icon="trash-2-outline" class="delete" (click)="deleteAll()"></nb-icon>
   </div> 
  </nb-card-header>

  <nb-card-body>
    <ng2-smart-table [settings]="settings" [source]="source" (createConfirm)="onCreateConfirm($event)"
      (deleteConfirm)="onDeleteConfirm($event)" (editConfirm)="onUpdateConfirm($event)">
    </ng2-smart-table>
  </nb-card-body>
</nb-card>
